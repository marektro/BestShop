<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BestShop</title>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <a href="#" class="logo">BestShop</a>
            <nav class="menu">
                <ul>
                    <li><a href="#">Why us</a></li>
                    <li><a href="#">Benefits</a></li>
                    <li><a href="#">Prices</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="opening">
        <div class="opening-content container">
            <h1>
                Sell more!
            </h1>
            <p>
                Open shop on our platform and increase your sales
            </p>
            <a href="#" class="button">
                Open your shop
            </a>
        </div>
        <img src="assets/Background.png">
    </section>
    <section class="statistics">
        <div class="statistics-content container">
            <h2>
                The most popular sales platform in country
            </h2>
            <div class="statistics-items">
                <div class="statistics-item">
                    <div class="statistics-item-circle">
                        <img src="assets/Person.svg" alt="person" class="statistics-item-circle-icon">
                    </div>
                    <div class="statistics-item-figure">100000+</div>
                    <div class="statistics-item-text">daily entries</div>
                </div>
                <div class="statistics-item">
                    <div class="statistics-item-circle">
                        <img src="assets/Eye.svg" alt="eye" class="statistics-item-circle-icon">
                    </div>
                    <div class="statistics-item-figure">2000000+</div>
                    <div class="statistics-item-text">seen products<br>every day</div>
                </div>
                <div class="statistics-item">
                    <div class="statistics-item-circle">
                        <img src="assets/Catalog.svg" alt="catalog" class="statistics-item-circle-icon">
                    </div>
                    <div class="statistics-item-figure">10000+</div>
                    <div class="statistics-item-text">added posts<br>daily</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
